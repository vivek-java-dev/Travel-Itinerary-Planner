{% extends "base.html" %}
{% load static %}
{% load static tailwind_tags %}

{% block title %}Let's Go - GoTogether{% endblock %}

{% block content %}

<div class="px-40 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
      <div class="@container">
        <div class="@[480px]:p-4">
          <div
            class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-xl items-center justify-center p-4"
            style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://cdn.usegalileo.ai/sdxl10/5f00cdb1-cfaa-47f3-8b4b-cb350cf348c6.png");'
          >
            <div class="flex flex-col gap-2 text-center">
              <h1
                class="text-white text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em]"
              >
                Go Together: Coming Soon
              </h1>
              <h2 class="text-white text-sm font-normal leading-normal @[480px]:text-base @[480px]:font-normal @[480px]:leading-normal">
                Join the adventure with travelers sharing your interests!
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
